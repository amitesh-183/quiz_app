<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dom Practice</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <button class="again-btn">Again</button>
        <p>Between 1 to 20</p>
      </div>
      <div class="divider"></div>
      <div class="mystery">?</div>

      <div class="container">
        <div class="guess_sec">
          <input
            class="guess"
            type="number"
            title="guess"
            placeholder="guess the number..."
          />
          <button class="again-btn guess-btn">Guess</button>
        </div>
        <div>
          <h3 class="response">Start guessing</h3>
          <h3>score :<span class="score">20</span></h3>
          <h3>Highest Score:<span class="high">0</span></h3>
        </div>
      </div>
    </main>
    <footer class="footer">Copyright &copy; Amitesh</footer>
    <script src="./script.js" async defer></script>
  </body>
</html>
